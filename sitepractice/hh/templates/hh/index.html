<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HH Parser</title>
</head>
<body>
    <h1>Парсер HH.ru</h1>
    <form method="POST">
        <label for="query">Запрос:</label>
        <input type="text" id="query" name="query" value="">
        <br>
        <label for="area">Регион (area):</label>
        <input type="text" id="area" name="area" value="1">
        <br>
        <label for="page_size">Размер страницы:</label>
        <input type="text" id="page_size" name="page_size" value="20">
        <br>
        <label for="exp_period">Период опыта:</label>
        <input type="text" id="exp_period" name="exp_period" value="all_time">
        <br>
        <label for="logic">Логика поиска:</label>
        <input type="text" id="logic" name="logic" value="normal">
        <br>
        <label for="order_by">Сортировка:</label>
        <input type="text" id="order_by" name="order_by" value="relevance">
        <br>
        <input type="submit" value="Поиск">
    </form>
</body>
</html>
