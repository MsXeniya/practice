<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parsed Resumes</title>
</head>
<body>
    <h1>Parsed Resumes</h1>

    <form method="get" action="{% url 'parse_resumes' %}">
        <label for="query">Query:</label>
        <input type="text" name="query" id="query" value="{{ request.GET.query|default_if_none:'' }}"><br>

        <label for="area">Area:</label>
        <input type="number" name="area" id="area" value="{{ request.GET.area|default_if_none:1 }}"><br>

        <label for="page_size">Page Size:</label>
        <input type="number" name="page_size" id="page_size" value="{{ request.GET.page_size|default_if_none:20 }}"><br>

        <label for="exp_period">Experience Period:</label>
        <input type="text" name="exp_period" id="exp_period" value="{{ request.GET.exp_period|default_if_none:'all_time' }}"><br>

        <label for="logic">Logic:</label>
        <input type="text" name="logic" id="logic" value="{{ request.GET.logic|default_if_none:'normal' }}"><br>

        <label for="order_by">Order By:</label>
        <input type="text" name="order_by" id="order_by" value="{{ request.GET.order_by|default_if_none:'relevance' }}"><br>

        <button type="submit">Filter</button>
    </form>

    <ul>
        {% for resume in resumes %}
            <li>
                <strong>Имя:</strong> {{ resume.Имя }}<br>
                <strong>Должность:</strong> {{ resume.Должность }}<br>
                <strong>Навыки:</strong> {{ resume.Навыки }}<br>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
