<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Результаты поиска</title>
</head>
<body>
    <h1>Результаты поиска</h1>
    <ul>
    {% for resume in resumes %}
        <li>
            <strong>Имя:</strong> {{ resume['Имя'] }}<br>
            <strong>Должность:</strong> {{ resume['Должность'] }}<br>
            <strong>Навыки:</strong> {{ resume['Навыки'] }}<br>
            <hr>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
